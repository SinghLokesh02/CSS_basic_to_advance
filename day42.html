<!-- Article - How to Change Background color of Table -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Color of Table</title>

    <!-- CSS -->
    <style>
      h1 {
        text-align: center;
        color: red;
      }
      table {
        background-color: #9c9a9a; /* Set the background color */
        border-collapse: collapse;
        margin: auto;
      }

      td,th{
        border: 2px solid lime;
        padding: 10px;
        text-align: center;
      }
      
    </style>
  </head>
  <body>
    <h1>Change Background color of Table</h1>
    <table>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
    </table>
  </body>
</html>
