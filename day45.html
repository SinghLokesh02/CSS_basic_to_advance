    <!-- How to call a JavaScript function from an onmouseout event -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call JavaScript Function on Mouse Out</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            height: 90vh;
            align-items: center;
        }
        div{
            background-color: red;
            padding: 20px;
            font-size: 30px;
            color: white;
            text-align: center;
            font-weight: bold;
            height: fit-content;
        }
    </style>
    </head>
    <body>

    <div onmouseout="myFunction()">Move your mouse out of this div to trigger the function</div>

        <script>
        function myFunction() {
            alert("Mouse out event occurred!");
        }
        </script>
    </body>
    </html>
