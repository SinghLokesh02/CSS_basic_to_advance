<!-- rem - Relative to font-size of the root element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Unit REM</title>
    <style>
        html{
            font-size: 10px;
        }
        .text-content-1{
            font-size: 2rem;
            border: .5rem solid red;
            padding: 2rem;
        }
        .text-content-2{
            border: .7rem solid grey;
            font-size: 3rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <p class="text-content-1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore aliquid enim reprehenderit earum vel neque ullam illo, quas consectetur aliquam!</p>
        <p class="text-content-2">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore aliquid enim reprehenderit earum vel neque ullam illo, quas consectetur aliquam!</p>
    </div>
</body>
</html>
