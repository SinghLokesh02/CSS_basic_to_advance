<!-- How to set audio and video in HTML -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video in HTML</title>
    <style>
      .audio {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="audio">
      <audio controls src="demo_audio_1.mp3"></audio>
    </div>

    <!-- Downloaded Video -->
    <div class="video">
      <video controls src="Jawan.mp4"></video>
    </div>


<!-- Youtube video -->
    <div class="u_video">
        <iframe width="100%" height="615" src="https://www.youtube.com/embed/n0osFxrHk50?si=CfSFmksTI9uV_sdo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
  </body>
</html>
